<!DOCTYPE html>
<html>
    <head>
        <script>
        var ctx, isOpen = true;
        function init() {
            var canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            paint();
            setInterval(tick, 400);
        }
        
        function tick() {
            isOpen = !isOpen;
            paint();
        }
        
        function paint() {
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, 200, 200);
            
            ctx.fillStyle = "#FFFF00";
            ctx.beginPath();
            ctx.moveTo(100, 100);
            if (isOpen) {
                ctx.arc(100, 100, 30, -1*Math.PI/6, Math.PI/6, true);
            } else {
                ctx.arc(100, 100, 30, 0, 2*Math.PI);
            }
            ctx.closePath();
            ctx.fill();
        }
        </script>
    </head>
    <body onload="init()">
        <canvas id="canvas" width="200" height="200"></canvas>
    </body>
</html>
