<!DOCTYPE html>
<html>
    <head>
        <script>
        var ctx;
        function init() {
            var canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            
            fieldPaint();
            packmanPaint();
        }
        
        function fieldPaint() {
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, 200, 200);
            
            ctx.strokeStyle = "#00FFFF";
            
        }
        
        function packmanPaint() {
            ctx.fillStyle = "#FFFF00";
            ctx.strokeStyle = "#FFFF00";
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.arc(100, 100, 30, -1*Math.PI/6, Math.PI/6, true);
            ctx.closePath();
            ctx.fill();
        }
        </script>
    </head>
    <body onload="init()">
        <canvas id="canvas" width="200" height="200"></canvas>
    </body>
</html>
