<!DOCTYPE html>
<html>
	<head>
		<script>
		var ctx;
		function init() {
		    var canvas = document.getElementById("canvas");
		    ctx = canvas.getContext("2d");
		    ctx.strokeStyle = "#FF0000";
		    ctx.fillStyle = "#00FFFF";
		    ctx.lineWidth = 5;
		    
		    ctx.fillRect(100, 30, 80, 50);      // 塗りつぶしの矩形
		    ctx.strokeRect(200, 30, 80, 50);    // 線の矩形
		    ctx.fillRect(300, 30, 80, 50);
		    ctx.clearRect(320, 50, 50, 20);     // 矩形の切取り
		}
		</script>
	</head>
	<body onload="init()">
	    <canvas id="canvas" width="600" height="400"></canvas>
	</body>
</html>
