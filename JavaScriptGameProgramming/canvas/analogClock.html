<!DOCTYPE html>
<html>
    <head>
        <style></style>
        <script>
        /*******************************************************
         * アナログ時計
         *******************************************************/
        var ctx;
        function gobj(id) { return document.getElementById(id); }
        
        function init() {
            ctx = gobj("clock").getContext("2d");
            setInterval(tick, 1000);
        }
        
        function tick() {
            // 秒針の描画
            // 長針の描画
            // 短針の描画
            paintClock();
        }
        
        // 文字盤の描画
        function paintClock() {
            ctx.clearRect(0, 0, 300, 300);
            var pitch = Math.PI*2 / 60;
            ctx.save();
            ctx.translate(150, 150);
            for (var i = 0; i < 60; i++) {
                ctx.lineWidth = (i % 5 == 0) ? 3 : 1;
                ctx.beginPath();
                ctx.moveTo(0, -115);
                ctx.lineTo(0, -100);
                ctx.stroke();
                ctx.rotate(pitch);
            }
            ctx.restore();
        }
        </script>
    </head>
    <body onload="init()">
        <canvas id="clock" width="300" height="300"></canvas>
    </body>
</html>
