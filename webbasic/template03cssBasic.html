<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!-- 外部stylesheet -->
		<link href="template03cssBasic.css" rel="stylesheet">
		
		<!-- stylesheet -->
		<style>
			<!-- タグ要素(スタイルシートのほうが優先される?) -->
			h1 {
				color: blue;
			}
		</style>
		
		<!-- 外部スクリプト -->
		<script src="xxx.js"></script>
	</head>
	<body>
		<div>
			<h1>h1タグの文字</h1>
			<h1 id="title">id=titleの文字</h1>
			<p>pタグの文字</p>
			<p class="text">class=textの文字</p>
		</div>
		
		<div>
			<!-- 属性セレクタの指定 -->
			<input type="text" name="name" value="CODEPREP">
			<input type="text" name="tel" value="03-0000-0000">
			<input type="text" name="url" value="https://xxx.co.jp">
			<input type="text" name="year" value="2019">
		</div>
		
		<div>
			<!-- 子孫セレクタ -->
			<div class="parent">
				.parent
				<div class="child">.child</div>
				<div class="child">.child</div>
				<div class="child">.child</div>
			</div>
			<div class="child">.child</div>
		</div>
		
		<div>
			<!-- 子要素セレクタ -->
			<div class="parent2">
				.parent2
				<div class="child2">.child2</div>
				<div class="child2">
					.child2
					<div class="child2">.child2</div>
				</div>
			</div>
			<div class="child">
				.child2
				<div class="child">.child2</div>
			</div>
		</div>
		
		<div>
			<!-- 隣接セレクタ -->
			<div class="child3">.child3</div>
			<div class="child3">.child3</div>
			<div class="parent3">.parent3</div>
			<div class="child3">.child3</div>
			<div class="child3">.child3</div>
		</div>
		
		<div>
			<!-- 間接要素セレクタ -->
			<div class="child4">.child4</div>
			<div class="child4">.child4</div>
			<div class="parent4">.parent4</div>
			<div class="child4">.child4</div>
			<div class="child4">.child4</div>
		</div>
		
		<div>
			<!-- 複数のセレクタに同じスタイルを指定 -->
			<div class="box1">.box1</div>
			<div class="box2">.box2</div>
			<div class="box3">.box3</div>
			<div class="box4">.box4</div>
			<div class="box5">.box5</div>
		</div>

	</body>
</html>
