<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!-- 外部stylesheet -->
		<link href="xxx.css" rel="stylesheet">
		
		<!-- 外部スクリプト -->
		<script src="xxx.js"></script>
	</head>
	<body>
		<header>
			<nav>ナビゲーションメニュー</nav>
		</header>
		<div>
			<!-- HTML5の文書構造 -->
			<main>
				メインコンテンツ
				<section>
					セクション
					<article>記事</article>
					<article>記事</article>
				</section>
				
			</main>
			
			<!-- HTML5の文字表現 -->
			<p><mark>ハイライト</mark></p>
			<p><abbr title="略語の説明">略語</abbr></p>
			<p>
				<ruby>
					振り仮名<rt>ふりがな</rt>
				</ruby>
			</p>
			<p>
				<ruby>
					<!-- rtタグ未サポートのブラウザの場合 -->
					振り仮名<rp>(</rp><rt>ふりがな</rt><rp>)</rp>
				</ruby>
			</p>
			<p>
				<!-- 機械が読める形で日時を表現(こうしないと機械は数字の羅列と認識する) -->
				日時：<time datetime="2019-03-15">2019/3/15</time>
			</p>
			
			<!-- HTML5の図表を表現 -->
			<figure>
				<img src="xxx.jpg" alt="図の説明">
				<figcaption>図1 - キャプション</figcaption>
			</figure>
			
			<!-- HTML5での入力フォーム -->
			<div>
				<label>
					数値(0 - 100)
					<input type="number" min="0" max="100" step="10">
				</label>
			</div>
			<div>
				<label>
					メールアドレス
					<input type="email">
				</label>
			</div>
			<div>
				<label>
					日付
					<input type="date">
				</label>
			</div>
			<div>
				<label>
					時間
					<input type="time">
				</label>
			</div>
			<div>
				<label>
					進捗状況
					<progress value="30" max="100"></progress>
				</label>
			</div>
			<div>
				<label>
					範囲内の値を表現
					<meter value="75" min="0" max="100" low="60" high="80"></meter>
				</label>
			</div>
			
			<!-- HTML5でのメディアの再生 -->
			<aside>広告、著者プロフィール</aside>
		</div>
		<footer>フッター</footer>
	</body>
</html>
